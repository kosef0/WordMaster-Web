{% extends "base.html" %}

{% block content %}
<section class="form-container">
    <div class="form-header fadeIn">
        <h2><i class="fas fa-plus-circle"></i> Add New Word</h2>
        <p>Add a new word to your personal vocabulary list.</p>
    </div>
    
    <div class="card animated-card fadeIn delay-100">
        <form action="{{ url_for('add_word') }}" method="POST" class="add-word-form">
            <div class="form-group">
                <label for="english">English Word</label>
                <input type="text" id="english" name="english" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="turkish">Turkish Translation</label>
                <input type="text" id="turkish" name="turkish" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="part_of_speech">Part of Speech</label>
                    <select id="part_of_speech" name="part_of_speech" required>
                        <option value="">Select</option>
                        <option value="noun">Noun</option>
                        <option value="verb">Verb</option>
                        <option value="adjective">Adjective</option>
                        <option value="adverb">Adverb</option>
                        <option value="preposition">Preposition</option>
                        <option value="conjunction">Conjunction</option>
                        <option value="pronoun">Pronoun</option>
                        <option value="interjection">Interjection</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Difficulty Level</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="">Select</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="example">Example Sentence (Optional)</label>
                <textarea id="example" name="example" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('vocabulary') }}" class="btn btn-secondary animated-button">Cancel</a>
                <button type="submit" class="btn btn-primary animated-button">Add Word</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
